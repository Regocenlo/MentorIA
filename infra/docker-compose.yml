services:
  backend:
    build: ../backend
    ports:
      - "3000:3000"
    volumes:
      - ../progreso:/app/progreso
    environment:
      - NODE_ENV=development
  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    environment:
      - OLLAMA_LOW_VRAM_THRESHOLD=6GiB
    volumes:
      - ollama-data:/root/.ollama
volumes:
  ollama-data:
